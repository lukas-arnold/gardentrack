<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenTrack</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="#" class="nav-tab-home">
                    <i class="fas fa-seedling"></i>
                    <span>GardenTrack</span>
                </a>
            </div>
            <nav class="nav-tabs">
                <a href="#" class="nav-tab active" data-tab="devices">
                    <i class="fas fa-tools"></i>
                    <span>Devices</span>
                </a>
                <a href="#" class="nav-tab" data-tab="bottles">
                    <i class="fas fa-gas-pump"></i>
                    <span>Bottles</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container" id="content-area">
            </div>
    </main>

    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="modal" id="device-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="device-modal-title">Add Device</h2>
                <button class="modal-close" id="device-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="device-form">
                <div class="form-group">
                    <label for="device-name">Device Name</label>
                    <input type="text" id="device-name" name="name" required> 
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="device-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Device</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="bottle-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="bottle-modal-title">Add Gas Bottle</h2>
                <button class="modal-close" id="bottle-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="bottle-form">
                <div class="form-group">
                    <label for="bottle-purchase-date">Purchase Date</label>
                    <input type="date" id="bottle-purchase-date" name="purchase_date" required> 
                </div>
                <div class="form-group">
                    <label for="bottle-purchase-price">Purchase Price (â‚¬)</label>
                    <input type="number" id="bottle-purchase-price" name="purchase_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="bottle-initial-weight">Initial Weight (kg)</label>
                    <input type="number" id="bottle-initial-weight" name="initial_weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="bottle-filling-weight">Filling Weight (kg)</label>
                    <input type="number" id="bottle-filling-weight" name="filling_weight" step="0.1" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="bottle-active" name="active" checked>
                        <span class="checkmark"></span>
                        Active
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="bottle-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Bottle</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="operation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="operation-modal-title">Add Operation</h2>
                <button class="modal-close" id="operation-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="operation-form">
                <div class="form-group">
                    <label for="operation-date">Date</label>
                    <input type="date" id="operation-date" name="date" required>
                </div>
                <div class="form-group" id="duration-group">
                    <label for="operation-duration">Duration (minutes)</label>
                    <input type="number" id="operation-duration" name="duration" min="1">
                </div>
                <div class="form-group" id="weight-group" style="display: none;">
                    <label for="operation-weight">Weight (kg)</label>
                    <input type="number" id="operation-weight" name="weight" step="0.1">
                </div>
                <div class="form-group" id="note-group">
                    <label for="operation-note">Note (optional)</label>
                    <textarea id="operation-note" name="note" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="operation-cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Operation</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/devices.js"></script> <script src="/static/js/bottles.js"></script> <script src="/static/js/app.js"></script>
</body>
</html>
