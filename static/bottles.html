<div class="section-header">
    <h2>Gasflaschen</h2>
    <button class="btn btn-secondary" id="toggle-inactive-bottles-btn">
        <i class="fas fa-eye"></i> Inaktive Gasflaschen anzeigen
    </button>
    <button class="btn btn-primary" id="add-bottle-btn">
        <i class="fas fa-plus"></i> Gasflasche hinzufügen
    </button>
</div>
<div id="bottle-list" class="item-list">
    </div>
<br>
<section id="charts-section" class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-chart-bar"></i> Aktueller Füllstand</h2>
    </div>
    <div class="card-body">
        <canvas id="consumption-chart"></canvas>
    </div>
</section>
<br>
<section id="charts-section" class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-chart-bar"></i> Füllstandsverlauf</h2>
    </div>
    <div class="card-body">
        <canvas id="bottle-history-chart"></canvas>
    </div>
</section>
<br>
<div class="table-section">
    <h2>Messungen</h2>
    <div class="table-responsive">
        <table id="bottle-entries-table" class="entries-table">
            <thead>
                <tr>
                    <th>Flaschennummer</th>
                    <th>Datum</th>
                    <th>Gewicht</th>
                    <th>Verbrauch</th>
                    <th>Restgas</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="bottle-entries-table-body">
                </tbody>
        </table>
    </div>
</div>
