<div class="section-header">
   <h2>Gartengeräte</h2>
   <button class="btn btn-secondary" id="toggle-inactive-devices-btn">
   <i class="fas fa-eye"></i> Inaktive anzeigen
   </button>
   <button class="btn btn-primary" id="add-device-btn">
   <i class="fas fa-plus"></i> Gartengerät hinzufügen
   </button>
</div>
<div id="device-list" class="item-list"></div>
<br>
<div class="charts-section">
   <h2>Einsätze</h2>
   <div class="filter-controls">
      <label for="stats-year-filter">Jahr:</label>
      <select id="stats-year-filter" class="form-control"></select>
   </div>
   <div class="chart-container">
      <h3>Monatliche Entwicklung</h3>
      <canvas id="deviceOperationsLineChart"></canvas>
   </div>
   <br><br>
   <div class="statistics-overview-section"></div>
   <div class="statistics-grid" id="yearly-device-statistics">
   </div>
   <br>
   <div class="table-section">
      <div class="table-responsive">
         <table id="device-entries-table" class="entries-table">
            <thead>
               <tr>
                  <th>Gerät</th>
                  <th>Datum</th>
                  <th>Startzeit</th>
                  <th>Endzeit</th>
                  <th>Dauer</th>
                  <th>Hinweis</th>
                  <th>Aktion</th>
               </tr>
            </thead>
            <tbody id="device-entries-table-body">
            </tbody>
         </table>
      </div>
   </div>
</div>
<div class="all-time-device-summary-section">
   <h2 class="card-title"><i class="fas fa-chart-bar"></i> Gesamtstatistik</h2>
   <br>
   <div class="statistics-grid" id="all-time-device-summary-grid">
   </div>
   <br>
   <div class="table-section">
      <div class="table-responsive">
         <table id="all-device-entries-table" class="entries-table">
            <thead>
               <tr>
                  <th>Gerät</th>
                  <th>Datum</th>
                  <th>Startzeit</th>
                  <th>Endzeit</th>
                  <th>Dauer</th>
                  <th>Hinweis</th>
                  <th>Aktion</th>
               </tr>
            </thead>
            <tbody id="all-device-entries-table-body">
            </tbody>
         </table>
      </div>
   </div>
</div>
